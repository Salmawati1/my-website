<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Pertama Saya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #6dd5fa, #2980b9);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }
        h1 {
            font-size: 3em;
            animation: slideDown 1s ease-in-out;
        }
        p {
            font-size: 1.2em;
            margin-top: 10px;
            animation: fadeIn 2s ease-in-out;
        }
        .btn {
            margin-top: 20px;
            padding: 12px 24px;
            background: white;
            color: #2980b9;
            border: none;
            border-radius: 30px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .btn:hover {
            background: #f1f1f1;
            transform: scale(1.05);
        }
        footer {
            position: absolute;
            bottom: 15px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        @keyframes slideDown {
            from {transform: translateY(-20px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }
    </style>
</head>

    <p>Website ini dibuat dengan <strong>GitHub Pages</strong> + <strong>Cloudflare</strong>.</p>

</body>
</html>
